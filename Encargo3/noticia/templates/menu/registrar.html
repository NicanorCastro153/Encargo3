{% extends "base.html" %}

{% load static %}

{% block title %}
    Register
{% endblock %}
{% block content %}

<!-- Register Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-black text-center nav-item nav-link h3">Registrar</div>

                <div class="card-body">
                    <form method="POST" action="{% url 'registrar' %}" id="registrationForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Contraseña</label>
                            <input type="password" class="form-control" name="password1" id="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirmar contraseña</label>
                            <input type="password" class="form-control" name="password2" id="password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center align-items-center">Registrar</button>

                        {% if Error %}
                            <div class="alert alert-danger mt-3 text-center">{{ Error }}</div>
                        {% endif %}
                        {% if Success %}
                            <div class="alert alert-success mt-3 text-center">{{ Success }}</div>
                        {% endif %}
                    </form>
                    <br/>
                    <div class="login-link">
                        <center>
                            <p>¿Ya tienes una cuenta? <a href="{% url 'Iniciar_sesion' %}">Inicia sesión aquí</a></p>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/validation.js' %}"></script>

{% endblock %}
