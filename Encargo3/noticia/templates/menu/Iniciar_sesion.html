{% extends "base.html" %}

{% load static %}

{% block title %}
    Home
{% endblock %}
{% block content %}



<!-- Login Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8"> <!-- Ajuste del tamaño del contenedor -->
            <div class="card">
                <div class="card-header bg-primary text-black text-center nav-item nav-link h3">Iniciar Sesión</div>



                <div class="card-body">
                    <form method="POST" action="{% url 'Iniciar_sesion' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center align-items-center">Ingresar</button>

                        {% if messages %}
                            <div class="alert alert-danger mt-3">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </form>
                    <br/>
                    <div class="register-link">
                        <center>
                            <p>¿No tienes una cuenta? <a href="{% url 'registrar' %}">Regístrate aquí</a></p>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
